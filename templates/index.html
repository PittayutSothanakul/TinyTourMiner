<!doctype html> {% extends "bootstrap/base.html" %} {% block content %}
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title></title>
  <style>

  </style>
</head>

<body>
  <h1 style="text-align: center">Please Input your traveling goal</h1><br>
  <!-- <h2>Here are all interest {{all_interest}}</h2> -->
  <form action="/search" method="post" style="text-align:center">
    <input type="button" style="background-color:#98BC65;color:white;width:150px;height:40px;" value="Start">

    <!-- <button type="button" class="btn btn-primary" type="submit" value="Execute">Search for Tour Record</button> -->
    <!-- <input style="text-align: center" type="submit" value="Execute" /> -->
    <h3>Input Country <input type="text" name="country"></h3>

    <form action="">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Categories Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Apply</th>
          </tr>
        </thead>
        <tbody>
          {% for index,item in all_interest %}
          <tr>
            <th scope="row">{{index}}</th>
            <td style="text-align:left">{{item}}</td>
            <td>
              <select id="sel1">
                <option>+1</option>
                <option>+2</option>
                <option>+3</option>
                <option>+4</option>
                <option>+5</option>
                <option>-1</option>
                <option>-2</option>
                <option>-3</option>
                <option>-4</option>
                <option>-5</option>
              </select>
            </td>
            <!-- <td><label><input type="radio" name="apply" checked>Apply Option </td> -->
            <td><input type="checkbox" data-toggle="toggle"></td>
          </tr>

          {% endfor %}
        </tbody>
      </table>

      <input style="text-align: center" type="submit" value="Execute" />
    </form>
</body>

</html>
{% endblock %}
